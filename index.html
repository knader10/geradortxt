<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Arquivo TXT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gerador de Arquivo TXT</h1>
        <div class="main-content">
            <div class="form-container">
                <button id="novoCampo">+ Adicionar Novo Campo</button>
                <div id="campos"></div>
                <div class="botoes">
                    <button id="previewTxt" disabled>Pré-visualizar TXT</button>
                    <button id="gerarTxt" disabled>Gerar TXT</button>
                </div>
            </div>
            <div class="aba-preenchimento">
                <div class="aba-header" id="toggleAba">
                    <span>Preencher Dados</span>
                    <span class="seta">▼</span>
                </div>
                <div class="aba-content" id="abaContent">
                    <div id="formularioPreenchimento"></div>
                </div>
            </div>
        </div>
        <div id="previewContainer" class="hidden">
            <h2>Pré-visualização do Arquivo TXT</h2>
            <pre id="previewTxtContent"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
